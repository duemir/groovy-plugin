<div>
  <p>
      Executes a system groovy script similarly to <i>hudson_url</i>/script. The script is <b>always</b> executed on master.
  </p>
  <p>
      Predefined variables:
  </p>
  <dl>
      <dt><code>build</code></dt><dd>The current <code>AbstractBuild</code>.</dd>
      <dt><code>launcher</code></dt><dd>A <code>Launcher</code>.</dd>
      <dt><code>listener</code></dt><dd>A <code>BuildListener</code>.</dd>
      <dt><code>out</code></dt><dd>A <code>PrintStream</code> (<code>listener.logger</code>).</dd>
  </dl>
</div>
